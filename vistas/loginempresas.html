<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../app/template/images/icono-andina.png">
    <title>ANDINA</title>
    <!-- Bootstrap Core CSS -->
    <link href="../app/template/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- page css -->
    <link href="../app/template/css/pages/login-register-lock.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../app/template/css/style.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="../app/template/css/colors/default-dark.css" id="theme" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="form">
    
  <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label"><b>ANDINA</b>ENERGY</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar"
        style="background-image:url(../app/template/images/proveedor.jpg);">
       
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="frmAcceso" method="post">
                    <a href="#" class="text-center db nav-devider"><img src="../app/template/images/andina.png"
                            alt="Home" width="375" height="107"/><br /></a>
                            
                            <div>
                                <div class="col-xs-12 nav-devider">
                                   <b1><br><b><Center>PROVEEDORES</Center></b></br></b1>
        
                                </div> 
                            </div>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" id="logina" name="logina" type="text" required placeholder="Usuario" autocomplete="username">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" id="clavea" name="clavea" type="password" required placeholder="ContraseÃ±a" autocomplete="current-password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Recordarme</label>
                            </div>
                        </div>
                    </div>
                    <div id="login-error-message" class="text-danger"></div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit" >Ingresar</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../app/template/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../app/template/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../app/template/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script src="scripts/login.js"></script>


    <script type="text/javascript">
        $(function () {
            $(".preloader").fadeOut();
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function () {
            $("#frmAcceso").slideUp();
        });
    </script>

</body>

</html>
